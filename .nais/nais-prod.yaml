apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: syk-inn-api
  namespace: tsm
  labels:
    team: tsm
spec:
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        name: syk-inn-api-instance
        cascadingDelete: false
        databases:
          - name: syk-inn-api
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: true
        diskType: SSD
        insights:
          enabled: true
        tier: db-custom-1-3840
        flags:
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: "write,ddl,role"
          - name: pgaudit.log_parameter
            value: "on"
          - name: cloudsql.logical_decoding
            value: "on"
  image: {{ image }}
  replicas:
    min: 2
    max: 10
    scalingStrategy:
      cpu:
        thresholdPercentage: 50
      kafka:
        consumerGroup: syk-inn-api-consumer
        threshold: 500
        topic: tsm.sykmeldinger
  port: 8080
  liveness:
    path: /internal/health
  readiness:
    path: /internal/health
  startup:
    path: /internal/health
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 1024m
      memory: 1Gi
  azure:
    application:
      enabled: true
      tenant: nav.no
  kafka:
    pool: nav-prod
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  accessPolicy:
# TODO: Enable when syk-inn is ready for production
#    inbound:
#      rules:
#        - application: syk-inn
    outbound:
      rules:
        - application: logging
          namespace: nais-system
        - application: syfohelsenettproxy
          namespace: teamsykmelding
        - application: tsm-pdl-cache
          namespace: tsm
        - application: btsys-api
          namespace: team-rocket
