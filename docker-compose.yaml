services:
  syk-inn-api:
    container_name: syk-inn-api
    image: syk-inn-api
    environment:
      AZURE_APP_WELL_KNOWN_URL: "http://host.docker.internal:6969/azuread/.well-known/openid-configuration"
      AZURE_APP_CLIENT_ID: "syk-inn-api-client-id"
    ports:
      - "8080:8080"
  authserver:
    container_name: authserver
    image: ghcr.io/navikt/mock-oauth2-server:2.1.10
    environment:
      TZ: Europe/Oslo
      SERVER_PORT: 6969
      JSON_CONFIG: >
        {
          "interactiveLogin": true,
          "tokenCallbacks": [
            {
              "issuerId": "azuread",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "requested_token_use",
                  "match":"on_behalf_of",
                  "claims": {
                    "aud": ["syk-inn-api-client-id"],
                    "azp": "default",
                    "appid": "consumerClientId"
                  }
                },                
                {
                  "match":"*",
                  "requestParam": "grant_type",
                  "claims": {
                    "aud": ["syk-inn-api-client-id"],
                    "azp": "default",
                    "appid": "consumerClientId"
                  }
                }
              ]
            }
          ]
        }
    ports:
      - "6969:6969"
    hostname: host.docker.internal
    restart: unless-stopped