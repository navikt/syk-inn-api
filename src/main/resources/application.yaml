
server:
  port: 8080
  shutdown: graceful
  error:
    whitelabel:
      enabled: false

spring:
  main:
    banner-mode: 'off'
  profiles:
    active: default
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${kafka.brokers}
    security:
      protocol: ssl
    ssl:
      trust-store-location: file:${kafka.truststore.path}
      trust-store-type: JKS
      trust-store-password: ${kafka.credstore.password}
      key-store-location: file:${kafka.keystore.path}
      key-store-type: PKCS12
      key-store-password: ${kafka.credstore.password}
    topics:
      sykmeldinger-input: tsm.sykmeldinger-sykinn-input
      sykmeldinger-output: tsm.tsm-sykmeldinger
  datasource:
    url: "jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?reWriteBatchedInserts=true"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
  security:
    basic:
      enabled: false
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
#          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
#          audiences: ${AZURE_APP_CLIENT_ID}
syfohelsenettproxy:
  base-url: ${SYFOHELSENETTPROXY_BASE_URL}
btsys:
  endpoint-url: ${BTSYS_ENDPOINT_URL}
pdlcache:
    endpoint-url: ${PDL_ENDPOINT_URL}
nais:
  token:
    endpoint: ${NAIS_TOKEN_ENDPOINT}