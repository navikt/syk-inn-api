server:
    port: 8080
    shutdown: graceful
    error:
        whitelabel:
            enabled: false

spring:
    security:
        oauth2:
            client:
                registration:
                    syfohelsenettproxy-m2m:
                        authorization-grant-type: client_credentials
                        client-authentication-method: client_secret_basic
                        client-id: ${azure.app.client.id}
                        client-secret: ${azure.app.client.secret}
                        provider: aad
                        scope:
                            - ${syfohelsenettproxy.scope}

                    syfosmregler-m2m:
                        authorization-grant-type: client_credentials
                        client-authentication-method: client_secret_basic
                        client-id: ${azure.app.client.id}
                        client-secret: ${azure.app.client.secret}
                        provider: aad
                        scope:
                            - ${syfosmregler.scope}
                provider:
                    aad:
                        issuer-uri: ${azure.openid.config.issuer}
    jackson:
        serialization:
          write-dates-as-timestamps: false
    application:
        name: "syk-inn-api"
    kafka:
        bootstrap-servers: ${kafka.brokers}
        properties:
            ssl:
                endpoint:
                    identification:
                        algorithm: ''
            security:
                protocol: SSL
        ssl:
            trust-store-location: file:${kafka.truststore.path}
            trust-store-type: JKS
            trust-store-password: ${kafka.credstore.password}
            key-store-location: file:${kafka.keystore.path}
            key-store-type: PKCS12
            key-store-password: ${kafka.credstore.password}
        producer:
            client-id: ${spring.application.name}
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
            acks: 'all'
            properties:
                compression:
                    type: 'gzip'
                retries: 10
                retry:
                    backoff:
                        ms: 100



management:
    endpoint:
        health.probes.enabled: true
        health.show-details: always
        prometheus:
            access: read_only
    endpoints.web:
        base-path: "/internal"
        exposure.include: health,prometheus
    health:
        livenessstate.enabled: true
        readinessState.enabled: true

logging.config: "classpath:logback.xml"

logging:
    level:
        org.springframework.boot.context.properties: DEBUG

syfohelsenettproxy:
    url: http://syfohelsenettproxy.teamsykmelding

syfosmregler:
    url: http://syfosmregler.teamsykmelding

teamsykmelding:
    ok:
        sykmelding:
            topic: teamsykmelding.ok-sykmelding
