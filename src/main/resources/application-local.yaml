
server:
  port: 8080
  shutdown: graceful
  error:
    whitelabel:
      enabled: false

spring:
  autoconfigure:
    exclude:
#      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
  main:
    banner-mode: 'off'
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: "jdbc:postgresql://localhost:5432/sykinnapi?reWriteBatchedInserts=true"
    username: myuser
    password: mypassword
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
  security:
    user:
      name: myuser
      password: secret123
  kafka:
    bootstrap-servers: localhost:9092
    security:
      protocol: plaintext
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: no.nav.tsm.syk_inn_api.kafka.model.sykmelding.util.SykmeldingRecordSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: no.nav.tsm.syk_inn_api.kafka.model.sykmelding.util.SykmeldingDeserializer
      properties:
        spring.json.trusted.packages: "*"

syfohelsenettproxy:
  base-url: "http://localhost:8081/syfohelsenettproxy"
btsys:
  endpoint-url: "http://localhost:8082/btsys"
pdlcache:
    endpoint-url: "http://localhost:8083/pdlcache"
nais:
  token:
    endpoint: "http://localhost:8084/nais/token"
  cluster: "dev-gcp"
topics:
  write: "tsm.sykmeldinger-input"
  read: "tsm.sykmeldinger-input"

