server:
    port: 8080
    shutdown: graceful
    error:
        whitelabel:
            enabled: false

spring:
    application:
        name: "syk-inn-api"
    security:
        oauth2:
            client:
                registration:
                    syfohelsenettproxy-m2m:
                        authorization-grant-type: client_credentials
                        client-authentication-method: client_secret_basic
                        client-id: client-id
                        client-secret: secretzz
                        provider: aad
                        scope:
                            - syfohelsenettproxyscope

                    syfosmregler-m2m:
                        authorization-grant-type: client_credentials
                        client-authentication-method: client_secret_basic
                        client-id: client-id
                        client-secret: secretzz
                        provider: aad
                        scope:
                            - syfosmreglerscope
                provider:
                    aad:
                        issuer-uri: http://localhost:${mock-oauth2-server.port}/azuread
management:
    endpoint:
        health.probes.enabled: true
        health.show-details: always
        prometheus:
            access: read_only
    endpoints.web:
        base-path: "/internal"
        exposure.include: health,prometheus
    health:
        livenessstate.enabled: true
        readinessState.enabled: true

logging.config: "classpath:logback.xml"

logging:
    level:
        org.springframework.boot.context.properties: DEBUG

syfohelsenettproxy:
    url: http://syfohelsenettproxy.teamsykmelding

syfosmregler:
    url: http://syfosmregler.teamsykmelding

teamsykmelding:
    ok:
        sykmelding:
            topic: teamsykmelding.ok-sykmelding


KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
KAFKA_KEYSTORE_PATH: ""
KAFKA_BROKERS: "localhost:9092"